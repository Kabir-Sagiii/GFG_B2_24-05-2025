<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 2px solid green;
        margin: 20px;
        padding: 20px;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <textarea cols="30" rows="10"></textarea>
      </div>
      <div>
        <h2>Dropdown</h2>
        <select>
          <option>hyd</option>
          <option>pune</option>
          <option>mumbai</option>
          <option>Banglore</option>
        </select>
      </div>

      <div>
        <h2>Checkbox</h2>

        <input type="checkbox" />
        <label>html</label>
        <input type="checkbox" />
        <label>css</label>
        <input type="checkbox" />
        <label>js</label>
      </div>
      <div>
        <h2>Radio</h2>

        <input type="radio" name="gender" />
        <label>Male</label>
        <input type="radio" name="gender" />
        <label>Female</label>
        <input type="radio" name="gender" />
        <label>Other</label>
      </div>

      <div>
        <h2>Calender</h2>
        <input type="date" />
      </div>

      <div>
        <h2>Timer</h2>
        <input type="time" />
      </div>

      <div>
        <h2>TextBox</h2>
        <label>User Name</label>
        <input
          type="text"
          placeholder="username"
          size="20"
          minlength="5"
          maxlength="8"
        />
      </div>

      <div>
        <h2>PasswordBox</h2>
        <input type="password" placeholder="password" />
      </div>

      <div>
        <h2>Email Box</h2>
        <input type="email" placeholder="email" />
      </div>

      <div>
        <h2>Number Box</h2>
        <input type="number" placeholder="phone" />
      </div>
    </form>
  </body>
</html>
