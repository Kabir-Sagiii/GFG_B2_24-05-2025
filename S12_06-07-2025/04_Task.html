<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./04_Task.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function createCard(image, name) {
        return (
          <div className="card">
            <img src={image} alt="" width="100%" height="230" />
            <h3> {name} </h3>
          </div>
        );
      }

      function app() {
        return (
          <div className="app">
            {createCard(
              "https://i.pinimg.com/originals/90/c0/51/90c051810494297069df2b6b9a450c15.jpg",
              "Rohan Kumar"
            )}
            {createCard(
              "https://www.crushpixel.com/big-static7/preview4/portrait-young-professional-man-suit-258742.jpg",
              "Ritvik"
            )}
            {createCard(
              "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg",
              "John"
            )}
            {createCard(
              "https://cdn9.dissolve.com/p/D430_49_193/D430_49_193_1200.jpg",
              "Chris"
            )}
          </div>
        );
      }

      ReactDOM.render(app(), document.getElementById("root"));
    </script>
  </body>
</html>
